<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	
	<title>Start page | Fresh scanner</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    
    <!--head css, js-->
    <link rel="stylesheet" href="css/libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/libs/slick.css">
    <link rel="stylesheet" href="css/libs/slick-theme.css">
    <link rel="stylesheet" href="css/libs/chosen.css">
    <link rel="stylesheet" href="css/libs/magnific-popup.css">
    <link rel="stylesheet" href="css/libs/flatpickr.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-custom.js"></script>
    <script src="js/jquery-1.12.2.min.js"></script>
    <!--head css, js-->
    
    <script src="/js/panel.js"></script>
</head>

<body>


<table class="index-cover-table">
	<tbody>
    	<tr>
        	<td>
                <div class="container-fluid main-container">
                    <div class="index-logo">
                        <object type="image/svg+xml" data="img/index-main-logo.svg">
                            <img src="img/index-main-logo.png" alt="Fresh scanner logo">
                        </object>
                    </div>
                    
                    <div class="middle-form-col align-center">
                    	<p>Пожалуйста введите номер Invoice для идентификации партии продукции, а также укажите тип и сорт принимаемой продукции.</p>
                        <p>Please type Invoice and the name of Product with kind of it.</p>
                    </div>
                    
                    <div class="small-form-col">
                        <form name="" action="photos.html">
                            <div class="row form-elements">
                                <div class="col-12">
                                    <div class="select-block block-error">
                                        <label class="field-label">Product</label>
                                        <select name="">
                                            <option value="" selected disabled> choose product </option>
                                            <option value="1"> Apple </option>
                                            <option value="2"> Peach </option>
                                            <option value="3"> Pepper </option>
                                            <option value="4"> Tomato </option>
                                        </select>
                                        <button type="button" class="btn btn-icon btn-refresh" title="Refresh">
                                            <div class="icon-item">
                                                <i class="icon icon--refresh"></i>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="select-block">
                                        <label class="field-label">Product kind</label>
                                        <select name="">
                                            <option value="" selected disabled> choose product kind </option>
                                            <option value="1"> Chernomor </option>
                                            <option value="2"> product kind 2 </option>
                                            <option value="3"> product kind 3 </option>
                                            <option value="4"> product kind 4 </option>
                                            <option value="5"> product kind 5 </option>
                                            <option value="6"> product kind 6 </option>
                                            <option value="7"> product kind 7 </option>
                                        </select>
                                        <button type="button" class="btn btn-icon btn-refresh" title="Refresh (с анимацией, если нужно)" disabled>
                                            <div class="icon-item">
                                                <i class="icon icon--refresh animateSpin"></i>
                                            </div>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="text-block block-error">
                                        <label class="field-label">Invoice</label>
                                        <input type="text" placeholder="..." name="" value="259985421" />
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-submit">
                                        <button type="submit" class="btn btn-default btn--red btn--big">Start inspection</button>
                                    </div>
                                </div>
                                
                            </div><!--.form-elements-->
                        </form>
                    </div><!--.small-form-col-->
                    
                </div>
            </td>
        </tr>
    </tbody>
</table>



<script src="js/libs/highcharts.js"></script>
<script src="js/libs/slick.js"></script>
<script src="js/libs/chosen.jquery.min.js"></script>
<script src="js/libs/jquery.magnific-popup.min.js"></script>
<script src="js/libs/flatpickr.min.js"></script>
<script src="js/libs/flatpickr-ru.js"></script>
<script src="js/main.js"></script>

</body>
</html>
