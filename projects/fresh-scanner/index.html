<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	
	<title>Start page | Fresh scanner</title>
	
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    
    <!--head css, js-->
    <link rel="stylesheet" href="css/libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/libs/slick.css">
    <link rel="stylesheet" href="css/libs/slick-theme.css">
    <link rel="stylesheet" href="css/libs/chosen.css">
    <link rel="stylesheet" href="css/libs/magnific-popup.css">
    <link rel="stylesheet" href="css/libs/flatpickr.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-custom.js"></script>
    <script src="js/jquery-1.12.2.min.js"></script>
    <!--head css, js-->
    
    <link href="css/main.css" rel="stylesheet">
    
</head>

<body>


<table class="index-cover-table">
	<tbody>
    	<tr>
        	<td>
                <div class="container-fluid main-container">
                    <div class="index-logo">
                        <object type="image/svg+xml" data="img/index-main-logo.svg">
                            <img src="img/index-main-logo.png" alt="Fresh scanner logo">
                        </object>
                    </div>
                    
                    <div class="small-form-col">
                        <form name="" action="invoice.html">
                            <div class="row form-elements">
                                
                                <div class="col-12">
                                    <div class="text-block">
                                        <label class="field-label">Login</label>
                                        <input type="text" placeholder="..." name="" value="" />
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="text-block">
                                        <label class="field-label">Password</label>
                                        <input type="password" placeholder="" name="" />
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <div class="form-submit">
                                        <button type="submit" class="btn btn-default btn--red btn--big">Resume</button>
                                    </div>
                                </div>
                                
                            </div><!--.form-elements-->
                        </form>
                    </div><!--.small-form-col-->
                    
                </div>
            </td>
        </tr>
    </tbody>
</table>



<script src="js/libs/highcharts.js"></script>
<script src="js/libs/slick.js"></script>
<script src="js/libs/chosen.jquery.min.js"></script>
<script src="js/libs/jquery.magnific-popup.min.js"></script>
<script src="js/libs/flatpickr.min.js"></script>
<script src="js/libs/flatpickr-ru.js"></script>
<script src="js/main.js"></script>

</body>
</html>
