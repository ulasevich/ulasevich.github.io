<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Sign up | TM2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!--SEO and Share-->
    <meta name="description" content="Описание" />
    <!--SEO and Share-->
    
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#7287D5">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="#7287D5">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#7287D5">
    <!--favicons-->
        
    <!--head css, js-->
    <link rel="stylesheet" href="css/libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/front.css">
    <script src="js/modernizr-custom.js"></script>
    <!--head css, js-->
    
	<script src="/js/panel.js"></script>
	
</head>
<body>

<div id="root">
    <div class="auth-wrapper">
    	
        <table class="main-auth main-auth-tip main-auth-tip--signup">
        	<tr>
            	<td>
                	<div class="main-auth-tip__shape main-auth-tip__shape-1"></div>
                    <div class="main-auth-tip__shape main-auth-tip__shape-2"></div>
                    <div class="main-auth-tip__shape main-auth-tip__shape-3"></div>
                    
                    <div class="main-auth-tip__content">
                        <h1>Welcome to TM2</h1>
                        <p class="big-text">To keep connected with us please login with your personal info</p>
                        <a href="index.html" class="btn btn-default btn--white">Sign in</a>
                    </div>
                </td>
            </tr>
        </table>
        
        <table class="main-auth main-auth-form main-auth-form--signup">
        	<tr>
            	<td>
                	
                    <div class="main-auth-lang">
                        <div class="dropdown-wrapper">
                            <button class="dropdown-toggle" onClick="test_show_points_dropdown('lang-menu')">
                                <div class="icon-item">
                                    <i class="icon icon--lang-en"></i>
                                </div>
                                <span class="dropdown-arrow"></span>
                            </button>
                            
                            <div class="dropdown-menu" id="lang-menu" style="display: none">
                                <div class="dropdown-item">
                                    <a href="#" class="link link-icon">
                                        <div class="icon-item">
                                            <i class="icon icon--lang-en"></i>
                                            <span class="icon-item__text">English</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="dropdown-item">
                                    <a href="#" class="link link-icon" title="Chinese">
                                        <div class="icon-item">
                                            <i class="icon icon--lang-cn"></i>
                                            <span class="icon-item__text">中文</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div><!--.dropdown-wrapper-->
                    </div><!--.main-auth-lang-->
                    
                    <div class="form-center-col">
                    	
                        <form name="" method="post" action="admin.html">
                            <h2>Sign up</h2>
                            <div class="row form-elements">
                                <div class="col-md-6">
                                    <label class="field-label label-small">First name*</label>
                                    <div class="text-block"><i class="icon icon--user"></i>
                                        <input type="text" placeholder="" name="firstName" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="field-label label-small">Last name*</label>
                                    <div class="text-block"><i class="icon icon--user"></i>
                                        <input type="text" placeholder="" name="lastName" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="field-label label-small">E-mail*</label>
                                    <div class="text-block"><i class="icon icon--email"></i>
                                        <input type="text" placeholder="" name="email" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="field-label label-small">Company*</label>
                                    <div class="text-block"><i class="icon icon--company"></i>
                                        <input type="text" placeholder="" name="company" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="field-label label-small">Phone*</label>
                                    <div class="text-block"><i class="icon icon--phone"></i>
                                        <input type="text" placeholder="" name="phone" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="field-label label-small">Country*</label>
                                    <div class="select-block"><i class="icon icon--country"></i>
                                        <select name="country.id">
                                            <option value="" disabled="">Choose option</option>
                                            <option value="2">Iceland</option>
                                            <option value="3">Ireland</option>
                                            <option value="4">Italy</option>
                                            <option value="5">Japan</option>
                                            <option value="8">Russia</option>
                                            <option value="6">South Africa</option>
                                            <option value="7">United Arab Emirates</option>
                                            <option value="1">United Kingdom</option>
                                            <option value="9">USA</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="field-label label-small">Password*</label>
                                    <div class="text-block"><i class="icon icon--password"></i>
                                        <input type="password" name="password" value="" autocomplete="off" />
                                    </div>
                                    <small class="field-tip">Password must contain at least 8 characters and includ one uppercase letter (A-Z), one lowercase letter(a-z) and a number(0-9)</small>
                                </div>
                                <div class="col-md-6">
                                    <label class="field-label label-small">Password confirmation*</label>
                                    <div class="text-block"><i class="icon icon--password"></i>
                                        <input type="password" name="matchingPassword" value="" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-submit">
                                        <button type="submit" class="btn btn-simple">
                                        <div class="btn__content btn--blue">Sign up</div>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                    </div><!--.form-center-col-->
                    
                </td>
            </tr>
        </table>
        
    </div><!--.wrapper-->
</div><!--#root-->

<!-- не использовать в проекте, содержит функции test_... только для демонстрации шаблонов верстки-->

</body>
</html>
