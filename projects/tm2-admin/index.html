<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Sign in | TM2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!--SEO and Share-->
    <meta name="description" content="Описание" />
    <!--SEO and Share-->
    
    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#7287D5">
    
    <meta name="apple-mobile-web-app-status-bar-style" content="#7287D5">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#7287D5">
    <!--favicons-->
        
    <!--head css, js-->
    <link rel="stylesheet" href="css/libs/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/libs/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/front.css">
    <script src="js/modernizr-custom.js"></script>
    <!--head css, js-->
    
	<script src="/js/jquery-1.12.2.min.js"></script>
	<script src="/js/panel.js"></script>
	
</head>
<body>

<div id="root">
    <div class="auth-wrapper">
    	
        <table class="main-auth main-auth-tip main-auth-tip--signin">
        	<tr>
            	<td>
                	<div class="main-auth-tip__shape main-auth-tip__shape-1"></div>
                    <div class="main-auth-tip__shape main-auth-tip__shape-2"></div>
                    <div class="main-auth-tip__shape main-auth-tip__shape-3"></div>
                    
                    <div class="main-auth-tip__content">
                        <h1>Hello</h1>
                        <p class="big-text">Enter your personal details and start way with us</p>
                        <a href="sign-up.html" class="btn btn-default btn--white">Join</a>
                    </div>
                </td>
            </tr>
        </table>
        
        <table class="main-auth main-auth-form main-auth-form--signin">
        	<tr>
            	<td>
                	
                    <div class="main-auth-lang">
                        <div class="dropdown-wrapper">
                            <button class="dropdown-toggle" onClick="test_show_points_dropdown('lang-menu')">
                                <div class="icon-item">
                                    <i class="icon icon--lang-en"></i>
                                </div>
                                <span class="dropdown-arrow"></span>
                            </button>
                            
                            <div class="dropdown-menu" id="lang-menu" style="display: none">
                                <div class="dropdown-item">
                                    <a href="#" class="link link-icon">
                                        <div class="icon-item">
                                            <i class="icon icon--lang-en"></i>
                                            <span class="icon-item__text">English</span>
                                        </div>
                                    </a>
                                </div>
                                <div class="dropdown-item">
                                    <a href="#" class="link link-icon" title="Chinese">
                                        <div class="icon-item">
                                            <i class="icon icon--lang-cn"></i>
                                            <span class="icon-item__text">中文</span>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div><!--.dropdown-wrapper-->
                    </div><!--.main-auth-lang-->
                    
                    <div class="form-center-col">
                        
                        <form name="" method="post" action="#">
                            <h2>Sign in</h2>
                            <div class="row form-elements">
                                <div class="col-12">
                                    <label class="field-label label-small">E-mail</label>
                                    <div class="text-block"><i class="icon icon--user"></i>
                                        <input type="text" placeholder="" name="email">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <label class="field-label label-small">Password</label>
                                    <div class="text-block"><i class="icon icon--password"></i>
                                        <input type="password" name="password" value="">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="link link-icon btn-link" onClick="test_show_form_forgot_psw()">Forgot password?</button>
                                </div>
                                <div class="col-12">
                                    <div class="form-submit">
                                        <button type="button" class="btn btn-simple" onclick="location.href = 'admin-graphs.html';">
											<div class="btn__content btn--blue">Sign in</div>
                                        </button>
                                        <p> Don’t have an account? <a href="sign-up.html" class="link link-icon btn-link">Join</a> </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                    </div><!--.form-center-col-->
                    
                </td>
            </tr>
        </table>
        
        <div class="pform-bg pform-zoom-in pform-show" style="display: none" id="test-pform-bg"></div>
        
        <div class="pform-wrapper pform-zoom-in pform-show" tabindex="-1" style="display: none" id="test-pform-forgot-psw">
            <div class="pform-container">
                <div class="pform-outer">
                    
                    <div class="pform zoom-anim-dialog">
                        <button title="Close" type="button" class="pform-close" onClick="test_close_form_forgot_psw()">×</button>
                        <div class="pform-content">
                            
                            <div class="pform-center-col">
                                <form name="" method="post" action="#">
                                    <h2>Forgotten Password</h2>
                                    <p>Please enter the email address you supplied when you registered on TM2 in the textbox below</p>
                                    <p>We will send you an email with a link to reset your password.</p>
                                    
                                    <div class="form-response">
                                    </div>
                                    <div class="row form-elements">
                                        <div class="col-12">
                                            <div class="text-block">
                                                <i class="icon icon--email"></i>
                                                <input type="text" name="" placeholder="Email" />
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-submit">
                                                <button type="button" class="btn btn-default" onclick="location.href = 'admin-graphs.html';">Send reset instructions</button>
                                            </div>
                                        </div>
                                    </div><!--.form-elements-->
                                </form>
                            </div><!--.pform-center-col-->
                            
                        </div><!--.pform-content-->
                    </div><!--.pform-->
                    
        
                </div>
            </div>
        </div><!--.pform-wrapper-->
                        
    </div><!--.auth-wrapper-->
</div><!--#root-->



<!-- не использовать в проекте, содержит функции test_... только для демонстрации шаблонов верстки-->
<script src="js/test.js"></script>

</body>
</html>
